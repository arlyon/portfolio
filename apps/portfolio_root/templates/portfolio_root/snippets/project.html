<div class="project card">
    <a href="{{ project.link }}"><img src="{{ project.imageurl }}"></a>
    <div class="content">
        <div class="header">{{ project.title }}</div>
        <div class="description">
            {{ project.subtitle }}
        </div>
    </div>
    <div class="bottom buttons">
        <a href="{{ project.link }}" class="purple button">Project</a>
        <a href="{{ project.source }}" class="blue button">Source</a>
    </div>
</div>
